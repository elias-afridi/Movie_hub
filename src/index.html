<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Movie Hub</title>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="flex flex-col">
        <nav class="text-center p-5 mt-1 rounded-2xl shadow-2xl bg-black">
            <h1 class="text-6xl text-white">Movie Hub</h1>
        </nav>
        <div class="flex justify-around p-10">
            <div class="card" id="tMoviesId">
                <span class="text-2xl">Total Movies: </span>
            </div>
            <div class="card" id="avgRatingId">
                <span class="text-2xl">Average Rating: </span>
            </div>
            <div class="card" id="tReviewsId">
                <span class="text-2xl">Total Reviews: </span>
            </div>
        </div>
        <div class="p-5" id="movieListId">
            <div class="flex">
                <h2 class="text-3xl">Movie Reviews</h2>
                <p class="m-2">|</p>
                <button class="cursor-pointer underline" id="sortBtnId">Sort By Rating</button>
                <p class="m-2">|</p>
                <button class="cursor-pointer underline" id="groupById">Group By</button>
            </div>
            <ul> </ul>
        </div>

    </div>
    </div>

</body>

</html>
